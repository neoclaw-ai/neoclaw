# BetterClaw sample config
# Place at: $BETTERCLAW_HOME/config.toml

[llm.default]
api_key = "$ANTHROPIC_API_KEY"
provider = "anthropic"
model = "claude-sonnet-4-6"
max_tokens = 8192
request_timeout = "30s"

[channels.telegram]
enabled = true
token = ""

[security]
command_timeout = "5m"
mode = "standard" # one of: "standard", "danger", "strict"

[costs]
daily_limit = 0.0
monthly_limit = 0.0
circuit_breaker_max_calls = 10
circuit_breaker_window = "60s"
max_context_tokens = 4000
recent_messages = 10

[web.search]
provider = "brave"
