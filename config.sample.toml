# BetterClaw sample config
# Place at: $BETTERCLAW_HOME/config.toml

[llm.default]
api_key = "$ANTHROPIC_API_KEY"
provider = "anthropic"
model = "claude-sonnet-4-5-20250514"

[channels.telegram]
enabled = true
token = ""
allowed_users = []

[security]
command_timeout = "5m"
mode = "standard" # one of: "standard", "danger-full-access", "strict"

[costs]
hourly_limit = 2.0
daily_limit = 20.0
monthly_limit = 100.0
circuit_breaker_max_calls = 10
circuit_breaker_window = "60s"

[web.search]
provider = "brave"
