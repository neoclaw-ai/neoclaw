# yaml-language-server: $schema=https://goreleaser.com/static/schema.json

version: 2

before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd/claw
    binary: claw
    env:
      - CGO_ENABLED=0
    ldflags:
      - -X github.com/neoclaw-ai/neoclaw/internal/cli.Version={{ .Version }}
      - -X github.com/neoclaw-ai/neoclaw/internal/cli.Commit={{ .ShortCommit }}
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  - formats: [tar.gz]
    name_template: >-
      {{ .ProjectName }}-
      {{- .Os }}-
      {{- .Arch }}

changelog:
  disable: true
